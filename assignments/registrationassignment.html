<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./save.html" method="get">
    <table border="2px solid">
        <thead>
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="sname">
                        Student <br> Name:
                    </label>
                </td>
                <td>
                    <input type="text" name="sname" id="sname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fname">
                        Father's <br> Name:
                    </label>
                </td>
                <td>
                    <input type="text" name="fname" id="fname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mname">
                        Mother's <br> Name:
                    </label>
                </td>
                <td>
                    <input type="text" name="mname" id="mname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">
                        Datem Of <br> Birth:
                    </label>
                </td>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">
                        Gender:
                    </label>
                </td>
                <td>
                    <label for="male">Male
                        <input type="radio" name="gender" id="male">
                    </label>
                    <label for="female">Female
                        <input type="radio" name="gender" id="female">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">
                        Email <br> ID:
                    </label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mob">
                        Mobile <br> No:
                    </label>
                </td>
                <td>
                    <input type="tel" name="mob" id="mob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">
                        Address:
                    </label>
                </td>
                <td>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">
                        State:
                    </label>
                </td>
                <td>
                    <input type="text" name="state" id="state">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">
                        City:
                    </label>
                </td>
                <td>
                    <input type="text" name="city" id="city">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">

                    </label>
                </td>
                <td>
                    <input type="submit" name="" id="">
                </td>
            </tr>
        </tbody>
    </table>
</form>
</body>
</html>
