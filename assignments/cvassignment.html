<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./save.html" method="get">
        <table>
            <tr>
                <td>
                    <label for="fname">
                        FullName
                    </label>
                </td>
                <td>
                    <input type="text" name="fname" id="fname" maxlength="20">
                    <font>(max 20 char a-z and A-Z)</font>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">
                        LastName
                    </label>
                </td>
                <td>
                    <input type="text" name="lname" id="lname" maxlength="20">
                    <font>(max 20 char a-z and A-Z)</font>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">
                        Date of Birth
                    </label>
                </td>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">
                        Gender
                    </label>
                </td>
                <td>
                    <label for="male">
                        <input type="radio" name="gender" id="male">male
                    </label>
                    <label for="female">
                        <input type="radio" name="gender" id="female">female
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">
                        EMAIL ID
                    </label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mob">
                        Mobile No
                    </label>
                </td>
                <td>
                    <input type="tel" name="mob" id="mob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">
                        ADDRESS
                    </label>
                </td>
                <td>
                    <textarea name="mob" id="address" cols="25" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">
                        CITY
                    </label>
                </td>
                <td>
                    <input type="text" name="city" id="city" maxlength="20">
                    <font>(max 20 char a-z and A-Z)</font>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pin">
                        PIN CODE
                    </label>
                </td>
                <td>
                    <input type="text" name="pin" id="pin" minlength="6">
                    <font>(6 digit number)</font>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">
                        STATE
                    </label>
                </td>
                <td>
                    <input type="text" name="state" id="state">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="country">
                        COUNTRY
                    </label>
                </td>
                <td>
                    <input type="text" name="country" id="country">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hobbies">
                        HOBBIES
                    </label>
                </td>
                <td>
                    <label for="drawing">
                        <input type="checkbox" name="hobbies" id="drawing">Drawing
                    </label>
                    <label for="singing">
                        <input type="checkbox" name="hobbies" id="singing">Singing
                    </label>
                    <label for="dancing">
                        <input type="checkbox" name="hobbies" id="dancing">Dancing
                    </label>
                    <br>
                    <label for="others">
                        <input type="checkbox" name="hobbies" id="others" for="othertext">Others
                        <input type="text" name="hobbies"
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="qualification">
                        Qualification
                    </label>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>sl no</td>
                            <td>Examination</td>
                            <td>Board</td>
                            <td>Percentage</td>
                            <td>Year of Passing</td>
                        </tr>
                        <tr>
                            <td>
                                01
                            </td>
                            <td>
                                Class X
                            </td>
                            <td>
                                <input type="text" name="" id="">
                            </td>
                            <td>
                                <input type="text" name="" id="">
                            </td>
                            <td>
                                <input type="text" name="" id="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                02
                            </td>
                            <td>
                                Class II
                            </td>
                            <td>
                                <input type="text" name="" id="">
                            </td>
                            <td>
                                <input type="text" name="" id="">
                            </td>
                            <td>
                                <input type="text" name="" id="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                03
                            </td>
                            <td>
                                Graduation
                            </td>
                            <td>
                                <input type="text" name="" id="">
                            </td>
                            <td>
                                <input type="text" name="" id="">
                            </td>
                            <td>
                                <input type="text" name="" id="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                04
                            </td>
                            <td>
                                Master
                            </td>
                            <td>
                                <input type="text" name="" id="">
                            </td>
                            <td>
                                <input type="text" name="" id="">
                            </td>
                            <td>
                                <input type="text" name="" id="">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="caf">
                        COURSES APPLIED FOR
                    </label>
                </td>
                <td>
                    <label for="bsc">
                        <input type="checkbox" name="caf" id="bsc">BSC
                    </label>
                    <label for="bcom">
                        <input type="checkbox" name="caf" id="bcom">B.com
                    </label>
                    <label for="b.sc">
                    <input type="checkbox" name="caf" id="b.sc">B.sc
                    </label>
                    <label for="ba">
                        <input type="checkbox" name="caf" id="ba">B.A
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                   <input type="submit">
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
