<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="./save.html" method="get">
    <h1>My feedback Form</h1>
    <ul>
        <li>
            <label for="name">Name: 
                <input type="text" name="name" id="name">
            </label>
        </li>
        <li>
            <label for="email">Email:
                <input type="email" name="email" id="email">
            </label>
        </li>
        <li>
            <label for="password">Password:
                <input type="password" name="password" id="password">
            </label>
        </li>
        <br>
        <li>
           Please check all the emotions that apply to you:
            <ul type="disc">
                <li>
                    <label for="angry">Angry
                        <input type="checkbox" name="emotion" id="angry">
                    </label>
                </li>
                <li>
                    <label for="sad">Sad
                        <input type="checkbox" name="emotion" id="sad">
                    </label>
                </li>
                <li>
                    <label for="happy">Happy
                        <input type="checkbox" name="emotion" id="happy">
                    </label>
                </li>
                <li>
                    <label for="ambivalent">Ambivalent
                        <input type="checkbox" name="emotion" id="ambivalent">
                    </label>
                </li>
            </ul>
        </li>
        <li>
            How satisfied were you with our service
            <ul type="disc">
                <li>
                    <label for="verysatisfied">Very satisfied
                        <input type="checkbox" name="service" id="verysatisfied">
                    </label>
                </li>
                <li>
                    <label for="satisfied">Satisfied
                        <input type="checkbox" name="service" id="satisfied">
                    </label>
                </li>
                <li>
                    <label for="Didn'tcare">Didn't care
                        <input type="checkbox" name="service" id="Didn'tcare">
                    </label>
                </li>
                <li>
                    <label for="dissatisfied">Dissatisfied
                        <input type="checkbox" name="service" id="dissatisfied">
                    </label>
                </li>
                <li>
                    <label for="verydissatisfied">Very Dissatisfied
                        <input type="checkbox" name="service" id="verydissatisfied">
                    </label>
                </li>
            </ul>
        </li>
        <li>
            <label for="comments">Further comments:
                <textarea name="comments" id="comments" rows="5" cols="20"></textarea>
             </label>
        </li>
        <br>
        <li>
            <label for="photo">Bio photo:
                <input type="text" name="photo" id="photo">
                <input type="file" name="photo" id="photo">
            </label>
        </li>
        <li>
            <label for="loc">Location Visited :
                <input type="text" name="loc" id="loc">
            </label>
        </li>
        <br>
        <li>
            <label for="">
                <input type="submit" name="" id="">
            </label>
        </li>
    </ul>
</form>
</body>
</html>
