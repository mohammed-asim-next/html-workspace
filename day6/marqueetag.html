<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <title>Document</title>
</head>
<body>
    <style>
        marquee{
            height: 80px;
            width: 850px;
            border: 2px solid;
        }
    </style>
    <marquee behavior="" direction=""><h3>MOHAMMED ASIM</h3></marquee>
    <marquee behavior="scroll" direction="" ><h3>MOHAMMED ASIM</h3></marquee>
    <marquee behavior="alternate" direction="" ><h3>MOHAMMED ASIM</h3></marquee>
    <marquee behavior="slide" direction="" ><h3>MOHAMMED ASIM</h3></marquee>
    <marquee behavior="slide" direction="left" ><h3>MOHAMMED ASIM</h3></marquee>
    <marquee behavior="slide" direction="right" ><h3>MOHAMMED ASIM</h3></marquee>
    <marquee behavior="slide" direction="up" ><h3>MOHAMMED ASIM</h3></marquee>
    <marquee behavior="slide" direction="down" ><h3>MOHAMMED ASIM</h3></marquee>
    <marquee behavior="alternate" direction="left" scrollamount="50" ><h3>MOHAMMED ASIM</h3></marquee>
</body>
</html>
