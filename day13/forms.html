<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name : 
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
        </label>
        <br><br>
        <label for="phone">Phone Number :
            <input type="tel" name="phone no" id="phone" placeholder="Enter Your Phone Number">
        </label>
        <br><br>
        <label for="email">Email :
            <input type="email" name="email" id="email">
        </label>
        <br><br>
        <label for="gender"> Gender :
            <label for="male">Male
                <input type="radio" name="gender" id="male">
            </label>
            <label for="female">Female
                <input type="radio" name="gender" id="female">
            </label>
        </label>
        <br><br>
        <label for="dob">Date of Birth:
            <input type="date" name="dob" id="dob">
        </label>
        <br><br>
        <label for="joining">Date of Joining :
            <input type="datetime-local" name="doj" id="joining">
        </label>
        <br><br>
        <label for="cv">Upload your C V :
            <input type="file" name="cv" id="cv">
        </label>
        <br><br>
        <label for="moj">Month of Joining
            <input type="month" name="moj" id="moj">
        </label>
        <br><br>
        <label for="color">Select Color :
            <input type="color" name="color" id="color">
        </label>
        <br><br>
        <label for="hobbies">Hobbies :
            <label for="circket">Circket 
                <input type="checkbox" name="hobbies" id="circket">
            </label>
            <label for="reading">Reading
                <input type="checkbox" name="hobbies" id="reading">
            </label>
            <label for="learning">Learning
                <input type="checkbox" name="hobbies" id="learning">
            </label>
        </label>
        <br><br>
        <label for="password">Password :
            <input type="password" name="password" id="password">
        </label>
        <br><br>
        <label for="range">Range :
            <input type="range" name="range" id="range">
        </label>
    </form>
</body>
</html>
